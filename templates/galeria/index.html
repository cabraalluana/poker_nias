{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker - NIAS-IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="{% static '/assets/logo/logo1.png' %}" alt="Logo do NIAS-IA" />
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="#"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Mais vistas</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> Novas</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Surpreenda-me</a>
                </nav>
            </section>
            <section class="conteudo">
                <section class="banner">
                    <img class="banner__imagem" src="{% static '/assets/imagens/banner1.png' %}" alt="banner NIAS-IA">
                    <h1 class="banner__titulo"> Participe da competição de Poker!</h1>
                </section>
                <section class="galeria">
                    <div class="cards">
                        <h2 class="cards__titulo">Navegue pelo site</h2>
                        <ul class="cards__lista">
                            <li class="card">
                                <a href="imagem.html">
                                    <img class="card__imagem" src="{% static '/assets/imagens/galeria/ranking1.png' %}" alt="foto">
                                </a>
                                <div class="card__info">
                                    <p class="card__titulo">Ranking</p>
                                </div>
                            </li>
                            <li class="card">
                                <a href="imagem.html">
                                    <img class="card__imagem" src="{% static '/assets/imagens/galeria/regras1.png' %}" alt="foto">
                                </a>
                                <div class="card__info">
                                    <p class="card__titulo">Regras</p>
                                </div>
                            </li>
                            <li class="card">
                                <a href="imagem.html">
                                    <img class="card__imagem" src="{% static '/assets/imagens/galeria/comoJogar1.png' %}" alt="foto">
                                </a>
                                <div class="card__info">
                                    <p class="card__titulo">Como jogar?</p>
                                </div>
                            </li>
                            <li class="card">
                                <a href="imagem.html">
                                    <img class="card__imagem" src="{% static '/assets/imagens/galeria/jogar.png' %}" alt="foto">
                                </a>
                                <div class="card__info">
                                    <p class="card__titulo">Jogar</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por NIAS-IA</p>
    </footer>
</body>

</html>
