{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="auth-card">
    <h2>Login</h2>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.usuario.id_for_label }}">Usuário</label>
            <input 
                type="text" 
                name="{{ form.usuario.name }}" 
                id="{{ form.usuario.id_for_label }}" 
                class="form-control" 
                placeholder="Digite o seu nome de usuário"
                required
            >
        </div>

        <div class="form-group">
            <label for="{{ form.senha.id_for_label }}">Senha</label>
            <input 
                type="password" 
                name="{{ form.senha.name }}" 
                id="{{ form.senha.id_for_label }}" 
                class="form-control" 
                placeholder="Digite a sua senha"
                required
            >
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div class="auth-switch">
        <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se!</a></p>
    </div>
</div>

{% endblock %}
