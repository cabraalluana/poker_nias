{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="auth-card">
    <h2>Editar Perfil</h2>

    <div class="profile-data-group">
        <label>Usuário (não pode ser alterado)</label>
        <div class="profile-data-box">
            <p>{{ usuario.username }}</p>
        </div>
    </div>
    <div class="profile-data-group">
        <label>E-mail (não pode ser alterado)</label>
        <div class="profile-data-box">
            <p>{{ usuario.email }}</p>
        </div>
    </div>
    
    <hr style="border-color: #444; margin: 2rem 0;">

    <form method="POST" action="{% url 'editar_usuario' user_id %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.primeiro_nome.id_for_label }}">Primeiro nome</label>
            {{ form.primeiro_nome }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.ultimo_nome.id_for_label }}">Último nome</label>
            {{ form.ultimo_nome }}
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

{% endblock %}
