{% extends 'shared/base-usuario.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <div class="form-container">
                    <form action="{% url 'editar_usuario' user_id %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form.visible_fields %}
                                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                                <div>
                                    {% for error in field.errors %}
                                        <div class="alert alert-danger">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Salvar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

{% endblock %}
