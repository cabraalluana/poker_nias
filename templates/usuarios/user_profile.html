{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

<div class="profile-card">
    <h2>Perfil de Usu√°rio</h2>

    <div class="profile-data-group">
        <label>Username</label>
        <div class="profile-data-box">
            <p>{{ user.username }}</p>
        </div>
    </div>
    
    <div class="profile-data-group">
        <label>Nome</label>
        <div class="profile-data-box">
            <p>{{ user.first_name }} {{ user.last_name }}</p>
        </div>
    </div>

    <div class="profile-data-group">
        <label>Email</label>
        <div class="profile-data-box">
            <p>{{ user.email }}</p>
        </div>
    </div>

    <div class="profile-actions">
        <a href="{% url 'editar_usuario' user.id %}" class="btn btn-primary">Editar Perfil</a>
        <a href="{% url 'editar_senha' %}" class="btn btn-secondary">Editar Senha</a>
        <a href="{% url 'deletar_usuario' user.id %}" onclick="return confirm('Tem certeza que deseja deletar sua conta permanentemente?');" class="btn btn-danger">Deletar Conta</a>
    </div>
</div>

{% endblock %}
